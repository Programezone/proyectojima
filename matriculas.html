<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        .menu {
            float: left;
            width: 20%;
            text-align: center;
        }

        .menu a {
            background-color: #e5e5e5;
            padding: 8px;
            margin-top: 7px;
            display: block;
            width: 100%;
            color: black;
        }

        .main {
            float: left;
            width: 60%;

        .right {
            background-color: #e5e5e5;

            .menu,

                width: 100%;

<body style="font-family:Verdana;color:#aaaaaa;">

    <div style="background-color:cadetblue;padding:15px;text-align:center;">
        <h1>MATRICULAS ONLINE CATEQUESIS SAN MIGUEL DE JIMA</h1>
    </div>

    <div style="overflow:auto">
        <div class="menu">
            <a href="index.html">INICIO</a>
        </div>

        <div class="main" style="padding-top: 20px; color: black;">
            <h1>DATOS PERSONALES</h1>
            <form id="form" name="form" netlify>

                <div class="col"  style="padding-top: 10px;"s>
                    <label>PRIMER NOMBRE</label>
                    <input type="text" class="form-control" placeholder="Ingresa el Primer nombre" name="primernombre"
                        aria-label="First name" required>
                </div>
                <div class="col"  style="padding-top: 10px;">
                    <label class="form-label">SEGUNDO NOMBRE</label>
                    <input type="text" class="form-control" placeholder="Ingresa el Segundo nombre" name="segundonombre"
                        aria-label="Last name" required>
                </div>

                <div class="col"  style="padding-top: 10px;">
                    <label for="inputAddress" class="form-label">PRIMER APELLIDO</label>
                    <input type="text" class="form-control" placeholder="Ingresa el Primer apellido" name="primerapellido"
                        aria-label="First name" required>
                </div>
                <div class="col"  style="padding-top: 10px;">
                    <label for="inputAddress" class="form-label">SEGUNDO APELLIDO</label>
                    <input type="text" class="form-control" placeholder="Ingresa el Segundo apellido" name="segundoapellido"
                        aria-label="Last name" required>
                </div>






                <div class="row" style="padding-top: 10px;">
                    <div class="col">
                        <label for="inputAddress" class="form-label">CEDULA</label>
                        <input type="number" class="form-control" placeholder="Ingresa la Cedula de identidad" name="cedula"
                            aria-label="First name"  min="10" required>
                    </div>
                </div>

                <div class="row" style="padding-top: 20px;">
                    <label for="inputAddress" class="form-label">FECHA DE NACIMIENTO</label>
                    <div class="col">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">DIA</span>
                            <input type="number" class="form-control" placeholder="INGRESE EL DIA" aria-label="Username" name="dia"
                                aria-describedby="basic-addon1" required min="1" max="31">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">MES</span>
                            <input type="number" class="form-control" placeholder="INGRESE EL MES" aria-label="Username" name="mes"
                                aria-describedby="basic-addon1" required min="1" max="12">
                        </div>

                    </div>
                    <div class="col">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Año</span>
                            <input type="number" class="form-control" placeholder="INGRESE EL Año" aria-label="Username" name="ano"
                                aria-describedby="basic-addon1" required min="1950" max="2018">
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom04" class="form-label">SEXO</label>
                    <select class="form-select" id="validationCustom04" required name="sexo">
                        <option selected disabled value="">SELECCIONAR</option>
                        <option>HOMBRE</option>
                        <option>MUJER</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid state.
                    </div>
                </div>

                <hr>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Email</span>
                    <input type="text" class="form-control" placeholder="name@example.com" aria-label="Username" name="email"
                        aria-describedby="basic-addon1" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Teléfono</span>
                    <input type="text" class="form-control" placeholder="Ingrese su Teléfono" aria-label="Username" name="telefono"
                        aria-describedby="basic-addon1"  min="6" max="10"  required>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom04" class="form-label">NIVEL</label>
                    <select class="form-select" id="validationCustom04" style="width: 300px;" required name="nivel">
                        <option selected disabled value="">SELECCIONAR EL NIVEL</option>
                        <option>PRIMERO DE COMUNION</option>
                        <option>SEGUNDO DE COMUNION</option>
                        <option>AñO BIBLICO</option>
                        <option>PRIMERO DE CONFIRMACION</option>
                        <option>SEGUNDO DE CONFIRMACION</option>

                    </select>
                    <div class="invalid-feedback">
                        Please select a valid state.
                    </div>
                </div>
                <div class="mb-3" style="padding-top: 50px;" >
                    <label for="formFile" class="form-label">Foto</label>
                    <input class="form-control" type="file" id="formFile" required name="foto">
                  </div>










                <div class="col-12" style="padding-top: 10px;">
                    <button class="btn btn-primary" type="submit">ENVIAR</button>
                </div>
            </form>
        </div>




    </div>

    <div style="background-color:#e5e5e5;text-align:center;padding:10px;margin-top:7px;">© copyright w3schools.com</div>

</body>

</html>
